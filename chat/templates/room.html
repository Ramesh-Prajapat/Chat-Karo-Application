
{% include 'navigation.html' %}


<center><form action="{% url 'room' %}" method='post'>
    {% csrf_token %}
  <div class="container">
  <h2 style="color: white;">Create Room</h2>
    <input type='text' name="room" placeholder="Room Name" required>
    <input type="submit" class="button" value='Create Room'>
  </div>
  </form></center>
<hr><br><br><br>
  <h2 style="color: white;" class="text-center"> Select Room</h2>
<div class="form-group" style="margin-left: 30%; margin-right: 30%">
    <center>    <form action="{% url 'selectRoom' %}" method="POST">
                {% csrf_token %}
            <select class="form-control" name = 'room'>
                <option>--Select--</option>
            {% for rooms in room %}
                <option value="{{rooms.id}},{{rooms.name}}">{{rooms.name}}</option>
            {% endfor %}
            </select>
            <input type="submit" value="start chat" class="button">
        </form></center>
    </div>

        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 18px;
    }

        background-color: #1877F2;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
